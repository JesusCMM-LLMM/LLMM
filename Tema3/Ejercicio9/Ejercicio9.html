<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style9.css">
    <script src="js09.js"></script>
</head>
<body>
    <div class="container">
        <h2>Conversor de Temperatura</h2>

        <label for="tbf">Fahrenheit:</label>
        <input type="text" id="tbf" name="tbf">

        <label for="tbc">Celsius:</label>
        <input type="text" id="tbc" name="tbc">

        <button onclick="muestraFtoC()">Fahrenheit ➜ Celsius</button>
        <button onclick="muestraCtoF()">Celsius ➜ Fahrenheit</button>
    </div>
</body>
</html>
