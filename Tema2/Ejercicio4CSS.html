<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.vertical-menu {
  width: 600px; [comentario]: <> (Era necesario añadir más anchura para que no se superpusieran unos elementos con otros)
}

.vertical-menu a {
  background-color: #eee;
  color: white;
  display: inline;
  padding: 12px;
  text-decoration: none;
}

.vertical-menu a:hover {
  background-color: darkslategrey;
}

.vertical-menu a.active {
  background-color: blue;
  color: white;
}
</style>
</head>
<body>

<h1>Horizontal Menu</h1>

<div class="vertical-menu">
  <a href="#" class="active">Home</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
</div>

</body>
</html>
