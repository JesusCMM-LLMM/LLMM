<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Tables</title>
<style>
    table {
        width: 400px;
    }
    caption {
        caption-side: bottom;
        border: 2px solid black;
        font-size: 110%;
        color: white;
        background-color: gray;
      }

    th {
        color: white;
        background-color: gray;
    }
</style>
</head>
<body>
    <table>
      <caption> Use like this: color: rgb(RED, GREEN, BLUE) ;</caption>  
        <tr>
          <th>Name</th>
          <th>Red</th>
          <th>Green</th>
          <th>Blue</th>
        </tr>
        <tr>
          <td>Light Sand</td>
          <td>254</td>
          <td>255</td>
          <td>239</td>
        </tr>
        <tr>
          <td>Beige</td>
          <td>245</td>
          <td>245</td>
          <td>220</td>
        </tr>
        <tr>
          <td>Chocolate</td>
          <td>210</td>
          <td>105</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Gray</td>
          <td>190</td>
          <td>190</td>
          <td>190</td>
        </tr>
      
    </table>
        
</body>
</html>
