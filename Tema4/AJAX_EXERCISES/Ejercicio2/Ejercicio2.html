<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h2>El tiempo en Huelva</h2>

<button type="button" onclick="loadDoc()">La previsión de hoy</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "huelva.xml", true);
  xhttp.send();
}
// temperatura máxima y mínima, estado del cielo por tramo horario, dirección y velocidad del viento y humedad relativa

function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Temp. Máxima</th><th>Temp. Mínima</th><th>Humedad Relativa</th><th>Velocidad Viento</th><th>Dirección Viento</th></tr>";
  var x = xmlDoc.getElementsByTagName("ciudad");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("temperatura")[0].getElementsByTagName("maxima")[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("temperatura")[0].getElementsByTagName("minima")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("humedad")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
</body>
</html>
